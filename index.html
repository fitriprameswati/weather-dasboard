html<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            color: white;
        }
        .temp {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 1.5em;
            text-transform: capitalize;
            margin-bottom: 20px;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .city-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: white; margin-bottom: 30px;">ğŸŒ¤ï¸ Weather Dashboard</h1>
        
        <input type="text" id="cityInput" class="city-input" placeholder="Masukkan nama kota..." value="Jakarta">
        <button onclick="getWeather()">Cek Cuaca</button>
        
        <div id="weatherData" class="weather-card" style="display: none;">
            <h2 id="cityName"></h2>
            <div id="weatherIcon" style="font-size: 5em;"></div>
            <div id="temperature" class="temp"></div>
            <div id="description" class="description"></div>
            <div class="details">
                <div class="detail-item">
                    <strong>Feels Like</strong><br>
                    <span id="feelsLike"></span>
                </div>
                <div class="detail-item">
                    <strong>Kelembaban</strong><br>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <strong>Kecepatan Angin</strong><br>
                    <span id="windSpeed"></span>
                </div>
                <div class="detail-item">
                    <strong>Tekanan</strong><br>
                    <span id="pressure"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; // Ganti dengan API key Anda
        
        const weatherEmojis = {
            '01d': 'â˜€ï¸', '01n': 'ğŸŒ™',
            '02d': 'â›…', '02n': 'â˜ï¸',
            '03d': 'â˜ï¸', '03n': 'â˜ï¸',
            '04d': 'â˜ï¸', '04n': 'â˜ï¸',
            '09d': 'ğŸŒ§ï¸', '09n': 'ğŸŒ§ï¸',
            '10d': 'ğŸŒ¦ï¸', '10n': 'ğŸŒ§ï¸',
            '11d': 'â›ˆï¸', '11n': 'â›ˆï¸',
            '13d': 'â„ï¸', '13n': 'â„ï¸',
            '50d': 'ğŸŒ«ï¸', '50n': 'ğŸŒ«ï¸'
        };

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            if (!city) {
                alert('Masukkan nama kota!');
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();

                if (data.cod === 200) {
                    displayWeather(data);
                } else {
                    alert('Kota tidak ditemukan!');
                }
            } catch (error) {
                alert('Error mengambil data cuaca');
                console.error(error);
            }
        }

        function displayWeather(data) {
            const weatherData = document.getElementById('weatherData');
            const emoji = weatherEmojis[data.weather[0].icon] || 'ğŸŒ¤ï¸';

            document.getElementById('cityName').textContent = data.name + ', ' + data.sys.country;
            document.getElementById('weatherIcon').textContent = emoji;
            document.getElementById('temperature').textContent = Math.round(data.main.temp) + 'Â°C';
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + 'Â°C';
            document.getElementById('humidity').textContent = data.main.humidity + '%';
            document.getElementById('windSpeed').textContent = data.wind.speed + ' m/s';
            document.getElementById('pressure').textContent = data.main.pressure + ' hPa';

            weatherData.style.display = 'block';
        }

        // Load weather for default city on page load
        window.onload = function() {
            getWeather();
        }
    </script>
</body>
</html>
